<div class="card" *ngFor="let item of PostsService.posts; let i = index" data-id={{item.id}}>
  <div class="card-header">
    <h2>{{item.title}}</h2>
    <div class="header-info">
      <p>{{item.date}}</p>
      <img class="profile-pic-circle" src="../../assets/{{item.img}}" tooltip="{{item.username}}">
    </div>
  </div>
  <p>{{item.content}}</p>
</div><!--card-->
