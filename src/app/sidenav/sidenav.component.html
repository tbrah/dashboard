<div class="sidenav-wrapper">
    <div class="side-bar">
      <img class="logo" src="./assets/white-logo.svg" (click)="changeUser()">
      <hr>
      <div class="profile-area">
        <img src="{{UsersService.loggedUser.picture}}" (click)="checkList()">
        <div class="tag-area">
              <h5>{{UsersService.loggedUser.name}}</h5>
        </div>
      </div>
      <hr>
      <ul class="nav">
        <li><a href="https://calendar.google.com/calendar/render?cid=aHY3bXA4NWJhZjVqN2oxcjdhZXRzcTIwNzBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ" target="_blank"><i class="fa fa-calendar fa-fw"></i><p>calendar</p></a></li>
        <li [class.active-nav]="NavService.selectedNav === 'tasks'" (click)="selectMenu('tasks')"><a><i class="fa fa-list fa-fw"></i><p>tasks</p></a></li>
        <li [class.active-nav]="NavService.selectedNav === 'styleguide'" (click)="toggleProfileNav()"><a><i class="fa fa-map-o fa-fw"></i><p>styleguide</p><b class="caret" [class.caret-switch]="profileNavCtrl"></b></a>
          <ul class="hidden-submenu" [class.opennav]="profileNavCtrl">
            <li><p class="sub-menu" (click)="selectMenu('styleguide-ordbogen')"><a>Ordbogen Styleguide</a></p></li>
            <li><p class="sub-menu" (click)="selectMenu('styleguide-grammatip')"><a>Grammatip Styleguide</a></p></li>
          </ul>
            </li>
            <li><a href="https://docs.google.com/document/d/1KrZurVaMkh1P7eGKTzYdzK_PJVPtCJpM0eW-X_dOCfI/edit" target="_blank"><i class="fa fa-print fa-fw"></i><p>print checklist</p></a></li>
          </ul>
              <div class="btn-group" dropdown *ngIf="UsersService.loggedUser.admin">
                <button id="single-button" type="button" class="btn users-btn" dropdownToggle>
                  <span >Select an Employee</span><span class="caret"></span>
                </button>
                <ul dropdownMenu role="menu" aria-labelledby="single-button" class="active-users">
                  <li *ngFor="let user of TaskService.activeUsers" role="menuitem" class="pointer" (click)="selectActiveUser(user)"><a class="dropdown-item" >{{user}}</a></li>
                </ul>
              </div>

          <div class="empl-view" *ngIf="UsersService.loggedUser.admin">
            <h5>Currently showing tasks for: <br><br><span *ngIf="TaskService.selectedActiveUser != 'all'">{{TaskService.selectedActiveUser}}</span><span *ngIf="TaskService.selectedActiveUser == 'all'">Everyone</span></h5>
            <button type="button" class="btn clear-btn" (click)="clearSelEmpl()">Clear</button>
          </div>
    </div>
    <div class="background-color"></div>
    <div class="background-image"></div>
</div>
